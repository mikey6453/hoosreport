{% load static %}
{% include 'googleAuth/navbar.html' %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HoosReport</title>
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>

  <video class="background-video" autoplay loop muted>
    <source src="{% static 'animations/3p2c5i.mp4' %}" type="video/mp4"> <
    {% comment %}
      placeholder
    {% endcomment %}
      
    Your browser does not support the video tag.
  </video>

  {% if show_warning %}
    <script>
      window.onload = function () {
        alert(
          "This is a CS3240 project. Your reports will not receive any response or action."
        );
      };
    </script>
  {% endif %}
  
  <div class="main-section">
    <div class="content-box" style = "background-color: rgba(255,255,255,0.75);">
      <h1>HoosReport</h1>
      <a href="{% url 'submit_report' %}" class="btn btn-primary submit-report-button" style = "background-color: #696969;">Submit Report</a>
    </div>
  </div>

</body>
</html>
