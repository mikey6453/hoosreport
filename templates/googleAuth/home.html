{% load static %}
{% include 'googleAuth/navbar.html' %}
{% include 'googleAuth/footer.html' %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HoosReport</title>
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <style>
     body {
  margin: 0;
  padding: 0;
  background-color: #505050;
  font-family: "Roboto", sans-serif;
  font-weight: 300;
  font-style: normal;
  overflow: hidden; /* Prevents scrollbars */
}

.main-section h1 {
   font-size: 4rem !important;
      margin-bottom: 30px !important;
      font-family: "Roboto", sans-serif !important;
    font-weight: 700 !important;
    font-style: normal !important;
}
  </style>
</head>
<body>

  <video class="background-video" autoplay loop muted>
    <source src="{% static 'animations/3p2c5i.mp4' %}" type="video/mp4"> <
    {% comment %}
      placeholder
    {% endcomment %}
      
    Your browser does not support the video tag.
  </video>

  {% if show_warning %}
    <script>
      window.onload = function () {
        alert(
          "This is a CS3240 project. Your reports will not receive any response or action."
        );
      };
    </script>
  {% endif %}
  
  <div class="main-section">
    <div class="content-box">
      <h1>HoosReport</h1>
      <a href="{% url 'submit_report' %}" class="btn btn-primary submit-report-button" style = "border-color: #505050;">Submit Report</a>
    </div>
  </div>

</body>
</html>
