{% load static %}
{% include 'googleAuth/navbar.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Submission</title>
  <link rel="stylesheet" href="{% static 'css/report.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    body {
      background-color: #ffffff; /* Set white background */
    }
    .report-container {
      background-color: #ffffff; /* Set white background */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
      margin-top: 50px;
    }
    h1 {
      text-align: center;
    }
    .drag-image {
      text-align: center;
      margin-bottom: 20px;
    }
    .upload-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #ffffff;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px; /* Add left margin for centering */
    }
    .upload-button:hover {
      background-color: #0056b3;
    }
    #fileInput {
      display: none;
    }
    #fileNames {
      display: inline-block;
      margin-top: 10px;
      color: #000000; /* Set file name color to black */
    }
    #fileInputLabel {
      display: inline-block;
      margin-top: 10px;
    }
    #textInput {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="report-container">
    <h1>Report Submission</h1>

    <!-- Form for both file upload and text submission -->
    <form id="submissionForm" action="{% url 'submitted_report' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="drag-image">
        <label for="fileInput" id="fileInputLabel" class="upload-button">
          <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
          Upload Files
        </label>
        <input type="file" name="file" id="fileInput" style="display: none;" multiple onchange="displayFileNames()">
        <span id="fileNames"></span>
      </div>
      <textarea name="text" id="textInput" rows="4" placeholder="Enter your text here"></textarea>
      <button type="button" onclick="submitForm()">Submit</button>
    </form>
  </div>

  <script>
    function submitForm() {
      var fileInput = document.getElementById('fileInput');
      var textInput = document.getElementById('textInput').value.trim();

      if (fileInput.files.length > 0 || textInput !== '') {
        // Submit the form
        document.getElementById('submissionForm').submit();
      } else {
        alert('Please select a file or enter some text.');
      }
    }

    function displayFileNames() {
      var fileInput = document.getElementById('fileInput');
      var fileNamesSpan = document.getElementById('fileNames');
      if (fileInput.files.length > 0) {
        var fileNames = [];
        for (var i = 0; i < fileInput.files.length; i++) {
          fileNames.push(fileInput.files[i].name);
        }
        fileNamesSpan.textContent = fileNames.join(', ');
      }
    }
  </script>
</body>
</html>
